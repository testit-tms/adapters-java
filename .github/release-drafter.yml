name-template: '$NEXT_PATCH_VERSION'
tag-template: '$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'enhancement'

  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'

  - title: '🧾 Documentation'
    labels:
      - 'type:documentation'

  - title: '🧪 Tests'
    labels:
      - 'tests'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes
  $CHANGES
