name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Setup and execute Gradle 'test' task
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 7.4
    - run: gradle check -DtmsUrl=${{ secrets.TESTIT_URL }} -DtmsPrivateToken=${{ secrets.TESTIT_PRIVATE_TOKEN }} -DtmsProjectId=${{ secrets.UNIT_JAVA_ADAPTER_PROJECT_ID }} -DtmsConfigurationId=${{ secrets.UNIT_JAVA_ADAPTER_CONFIGURATION_ID }} -DtmsAdapterMode=2 -DtmsCertValidation=false
