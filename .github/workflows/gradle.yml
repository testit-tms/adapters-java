name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        module: [
          testit-adapter-cucumber4,
          testit-adapter-cucumber5,
          testit-adapter-cucumber6,
          testit-adapter-cucumber7,
          testit-adapter-jbehave,
          testit-adapter-junit4,
          testit-adapter-junit5,
          testit-adapter-selenide,
          testit-adapter-testng,
          testit-java-commons
        ]
    runs-on: ubuntu-latest
    env:
      TMS_URL: ${{ secrets.TESTIT_URL }}
      TMS_PRIVATE_TOKEN: ${{ secrets.TESTIT_PRIVATE_TOKEN }}
      TMS_PROJECT_ID: ${{ secrets.UNIT_JAVA_ADAPTER_PROJECT_ID }}
      TMS_CONFIGURATION_ID: ${{ secrets.UNIT_JAVA_ADAPTER_CONFIGURATION_ID }}
      TMS_ADAPTER_MODE: 2
      TMS_CERT_VALIDATION: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Test
        run: |
          cd ${{ matrix.module }}
          gradle test
