    env:
      TMS_ADAPTER_JBEHAVE: testit-adapter-jbehave
      TMS_ADAPTER_SELENIDE: testit-adapter-selenide
      TMS_CONFIGURATION_ID: ${{ secrets[matrix.configuration_id] }}
      TMS_PROJECT_ID: ${{ secrets[matrix.project_id] }}
      TMS_TEST_RUN_NAME: ${{ matrix.project_name }} TestRun
    steps:
      - name: Checkout adapters-java
        uses: actions/checkout@v4
      - name: Checkout api-validator-dotnet
        uses: actions/checkout@v4
        with:
          repository: testit-tms/api-validator-dotnet
          token: ${{ env.GITHUB_PAT }}
          path: api-validator-dotnet
      - name: Checkout java-examples
        uses: actions/checkout@v4
        with:
          repository: testit-tms/java-examples
          path: java-examples
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-package: jdk
          java-version: ${{ env.JAVA_VERSION }}
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Setup environment
        run: |
          ./gradlew --no-daemon :${{ matrix.adapter_name }}:jar 
          ./gradlew --no-daemon :${{ env.TMS_ADAPTER_SELENIDE }}:jar
          ./gradlew --no-daemon :${{ env.TMS_ADAPTER_JBEHAVE }}:jar
          ./gradlew --no-daemon :${{ env.TMS_JAVA_COMMONS }}:jar
          dotnet build --configuration Release --property WarningLevel=0 api-validator-dotnet
          pip install testit-cli
      - name: Create TestRun
        run: |
          testit testrun create --token ${{ env.TMS_PRIVATE_TOKEN }} --output ${{ env.TEMP_FILE }}
          echo "TMS_TEST_RUN_ID=$(<${{ env.TEMP_FILE }})" >> $GITHUB_ENV
      - name: Test
        run: |
          echo "ADAPTER_JAR=$(find ${{ matrix.adapter_name }} -type f -name "*.jar" 2>/dev/null | head -n 1)" >> $GITHUB_ENV
          echo "ADAPTER_SELENIDE_JAR=$(find ${{ env.TMS_ADAPTER_SELENIDE }} -type f -name "*.jar" 2>/dev/null | head -n 1)" >> $GITHUB_ENV
          echo "ADAPTER_JBEHAVE_JAR=$(find ${{ env.TMS_ADAPTER_JBEHAVE }} -type f -name "*.jar" 2>/dev/null | head -n 1)" >> $GITHUB_ENV
          echo "JAVA_COMMONS_JAR=$(find ${{ env.TMS_JAVA_COMMONS }} -type f -name "*.jar" 2>/dev/null | head -n 1)" >> $GITHUB_ENV
          cd java-examples/${{ matrix.project_name }}
          chmod +x gradlew
          ./gradlew --no-daemon test -DJAVA_COMMONS_JAR=${{ env.JAVA_COMMONS_JAR }} -DADAPTER_JAR=${{ env.ADAPTER_JAR }} -DSELENIDE_JAR=${{ env.ADAPTER_SELENIDE_JAR }} -DADAPTER_JBEHAVE=${{ env.ADAPTER_JBEHAVE_JAR }} || exit 0
      - name: Validate
        run: |
          dotnet test --configuration Release --no-build --logger:"console;verbosity=detailed" api-validator-dotnet

